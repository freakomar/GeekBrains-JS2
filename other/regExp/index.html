<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <form action="#" class="form">
        <fieldset class="regExp-field">
            <input type="text" placeholder="Введите имя" class="input-name">
            <p class="input name"></p>
        </fieldset>
        <fieldset class="regExp-field">
            <input type="text" placeholder="Введите телефон" class="input-phone">
            <p class="input phone"></p>
        </fieldset>
        <fieldset class="regExp-field">
            <input type="email" placeholder="Введите почту" class="input-email">
            <p class="input email"></p>
        </fieldset>
        <fieldset class="regExp-field">
            <input type="text" placeholder="Введите текст" class="input-text">
            <p class="input text"></p>
        </fieldset>
        <fieldset class="regExp-field">
            <button type="submit"class="submit-btn">Подтвердить</button>
        </fieldset>
    </form>
    <script src="./js/main.js"></script>
</body>
</html>
